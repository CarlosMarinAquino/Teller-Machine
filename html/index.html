<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cajero login</title>
  </head>
  <body>
    <section>
      <div class="form">
        <div id="imgConteiner">
          <img class="logo" src="./cochiBank.png" alt="" />
        </div>
        <form id="form">
          <input
            type="text"
            name="Username"
            id="userName"
            placeholder="Username"
            required
          />
          <input
            type="password"
            maxlength="4"
            name="NIP"
            id="userNIP"
            placeholder="NIP"
            required
          />
          <button type="button" id="login">Log In</button>
        </form>
      </div>
    </section>

    <script src="/js/storageEngine.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
